<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin - Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #2c3e50;
            --hover-dark: #1a252f;
            --accent-color: #3498db;
        }

        body {
            background: linear-gradient(to top, #1a252f 0%, #2c3e50 50%, #34495e 100%);
            min-height: 100vh;
        }

        .login-card {
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .login-header {
            background: linear-gradient(to bottom, #2c3e50 0%, #1a252f 100%);
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .form-floating .form-control {
            padding-left: 45px;
        }

        .form-floating label {
            padding-left: 45px;
        }

        .form-floating:focus-within .input-icon {
            color: var(--accent-color);
        }

        .btn-login {
            background: linear-gradient(to bottom, #2c3e50 0%, #34495e 100%);
            border: none;
        }

        .btn-login:hover {
            background: linear-gradient(to bottom, #34495e 0%, #2c3e50 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(44, 62, 80, 0.4);
        }

        .back-home:hover {
            transform: translateX(-5px);
            color: var(--accent-color);
        }

        .text-accent {
            color: var(--accent-color) !important;
        }

        .text-accent:hover {
            text-decoration: underline;
        }

        .admin-icon {
            background: linear-gradient(135deg, #3498db, #2980b9);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.3);
        }
    </style>
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
            <div class="login-card card border-0 shadow-lg overflow-hidden">
                <!-- Header -->
                <div class="login-header text-center text-white p-4">
                    <div class="admin-icon">
                        <i class="fa-solid fa-user-shield fa-2x text-white"></i>
                    </div>
                    <h3 class="fw-bold mb-1">ADMIN</h3>
                    <p class="mb-0 opacity-75">Đăng nhập quản trị viên</p>
                </div>

                <!-- Body -->
                <div class="card-body p-4 p-md-5">
                    <!-- Hiển thị thông báo lỗi -->
                    <div th:if="${error}" class="alert alert-danger rounded-3 d-flex align-items-center" role="alert">
                        <i class="fa-solid fa-circle-exclamation me-2"></i>
                        <span th:text="${error}">Lỗi đăng nhập</span>
                    </div>

                    <!-- Hiển thị thông báo thành công -->
                    <div th:if="${success}" class="alert alert-success rounded-3 d-flex align-items-center" role="alert">
                        <i class="fa-solid fa-circle-check me-2"></i>
                        <span th:text="${success}">Đăng nhập thành công</span>
                    </div>

                    <!-- Form đăng nhập -->
                    <form th:action="@{/admin/login}" method="post">
                        <div class="form-floating position-relative mb-3">
                            <i class="fa-solid fa-envelope input-icon text-muted"></i>
                            <input type="email" class="form-control rounded-3 border-2" id="email" name="email" 
                                placeholder="Email quản trị" required>
                            <label for="email">Email quản trị</label>
                        </div>

                        <div class="form-floating position-relative mb-3">
                            <i class="fa-solid fa-lock input-icon text-muted"></i>
                            <input type="password" class="form-control rounded-3 border-2" id="password" name="password" 
                                   placeholder="Mật khẩu" required>
                            <label for="password">Mật khẩu</label>
                        </div>

                        <!-- Captcha (hiển thị khi đăng nhập sai quá 3 lần) -->
                        <div th:if="${showCaptcha}" class="mb-3">
                            <div class="d-flex align-items-center gap-2 mb-2">
                                <div class="captcha-display bg-light border rounded-3 px-4 py-2 d-flex align-items-center justify-content-center" 
                                     style="min-width: 150px; height: 50px; background: linear-gradient(135deg, #f8f9fa 25%, #e9ecef 25%, #e9ecef 50%, #f8f9fa 50%, #f8f9fa 75%, #e9ecef 75%); background-size: 20px 20px;">
                                    <span class="captcha-code fw-bold fs-4" 
                                          style="letter-spacing: 5px; font-family: 'Courier New', monospace; color: #333; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); user-select: none;"
                                          th:text="${captchaCode}">ABC123</span>
                                </div>
                                <a th:href="@{/admin/login}" class="btn btn-outline-secondary btn-sm" title="Làm mới captcha">
                                    <i class="fa-solid fa-rotate"></i>
                                </a>
                            </div>
                            <div class="form-floating position-relative">
                                <i class="fa-solid fa-shield-halved input-icon text-muted"></i>
                                <input type="text" class="form-control rounded-3 border-2" id="captcha" name="captcha" 
                                       placeholder="Nhập mã captcha" required autocomplete="off">
                                <label for="captcha">Nhập mã captcha</label>
                            </div>
                        </div>

                        <!-- Button đăng nhập -->
                        <button type="submit" class="btn btn-login btn-lg w-100 text-white fw-semibold rounded-3 py-3">
                            <i class="fa-solid fa-right-to-bracket me-2"></i>Đăng nhập
                        </button>
                    </form>
                </div>

                <!-- Footer -->
                <div class="card-footer bg-light text-center border-0 py-4">
                    <p class="mb-0 text-muted">Chưa có tài khoản admin? 
                        <a th:href="@{/admin/register}" class="text-accent text-decoration-none fw-semibold">Đăng ký ngay</a>
                    </p>
                </div>
            </div>

            <!-- Link quay lại đăng nhập user -->
            <div class="text-center mt-4">
                <a th:href="@{/user/login}" class="text-white text-decoration-none opacity-75">
                    <i class="fa-solid fa-user me-2"></i>Đăng nhập với tài khoản người dùng
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
