<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin - Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #2c3e50;
            --hover-dark: #1a252f;
            --accent-color: #3498db;
        }

        body {
            background: linear-gradient(to top, #1a252f 0%, #2c3e50 50%, #34495e 100%);
            min-height: 100vh;
        }

        .register-card {
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .register-header {
            background: linear-gradient(to bottom, #2c3e50 0%, #1a252f 100%);
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .form-floating .form-control {
            padding-left: 45px;
        }

        .form-floating label {
            padding-left: 45px;
        }

        .form-floating:focus-within .input-icon {
            color: var(--accent-color);
        }

        .btn-register {
            background: linear-gradient(to bottom, #2c3e50 0%, #34495e 100%);
            border: none;
        }

        .btn-register:hover {
            background: linear-gradient(to bottom, #34495e 0%, #2c3e50 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(44, 62, 80, 0.4);
        }

        .back-home:hover {
            transform: translateX(-5px);
            color: var(--accent-color);
        }

        .text-accent {
            color: var(--accent-color) !important;
        }

        .text-accent:hover {
            text-decoration: underline;
        }

        .admin-icon {
            background: linear-gradient(to bottom, #3498db, #2980b9);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.3);
        }

        .secret-key-info {
            background: rgba(52, 152, 219, 0.1);
            border: 1px dashed var(--accent-color);
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center py-5">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="register-card card border-0 shadow-lg overflow-hidden">
                <!-- Header -->
                <div class="register-header text-center text-white p-4">
                    <div class="admin-icon">
                        <i class="fa-solid fa-user-shield fa-2x text-white"></i>
                    </div>
                    <h3 class="fw-bold mb-1">ADMIN</h3>
                    <p class="mb-0 opacity-75">Đăng ký tài khoản quản trị viên</p>
                </div>

                <!-- Body -->
                <div class="card-body p-4 p-md-5">
                    <!-- Thông tin về mã bí mật -->
                    <div class="secret-key-info">
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-info-circle text-accent me-2"></i>
                            <small class="text-muted">Bạn cần có <strong>mã bí mật</strong> để đăng ký tài khoản admin. Liên hệ quản trị viên cấp cao để nhận mã.</small>
                        </div>
                    </div>

                    <!-- Hiển thị thông báo lỗi -->
                    <div th:if="${error}" class="alert alert-danger rounded-3 d-flex align-items-center" role="alert">
                        <i class="fa-solid fa-circle-exclamation me-2"></i>
                        <span th:text="${error}">Lỗi đăng ký</span>
                    </div>
                    <div th:if="${success}" class="alert alert-success rounded-3 d-flex align-items-center" role="alert">
                        <i class="fa-solid fa-circle-check me-2"></i>
                        <span th:text="${success}">Đăng ký thành công</span>
                    </div>

                    <!-- Form đăng ký -->
                    <form th:action="@{/admin/register}" method="post">
                        <!-- Mã bí mật admin -->
                        <div class="form-floating position-relative mb-3">
                            <i class="fa-solid fa-key input-icon text-muted"></i>
                            <input type="password" class="form-control rounded-3 border-2" id="secretKey" name="secretKey" 
                                   placeholder="Mã bí mật admin" required>
                            <label for="secretKey">Mã bí mật admin</label>
                        </div>

                        <div class="form-floating position-relative mb-3">
                            <i class="fa-solid fa-user input-icon text-muted"></i>
                            <input type="text" class="form-control rounded-3 border-2" id="fullName" name="fullName" 
                                   placeholder="Họ và tên" required>
                            <label for="fullName">Họ và tên</label>
                        </div>

                        <div class="form-floating position-relative mb-3">
                            <i class="fa-solid fa-envelope input-icon text-muted"></i>
                            <input type="email" class="form-control rounded-3 border-2" id="email" name="email" 
                                   placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>

                        <div class="form-floating position-relative mb-3">
                            <i class="fa-solid fa-phone input-icon text-muted"></i>
                            <input type="tel" class="form-control rounded-3 border-2" id="phoneNumber" name="phoneNumber" 
                                   placeholder="Số điện thoại">
                            <label for="phoneNumber">Số điện thoại</label>
                        </div>

                        <div class="form-floating position-relative mb-3">
                            <i class="fa-solid fa-lock input-icon text-muted"></i>
                            <input type="password" class="form-control rounded-3 border-2" id="password" name="password" 
                                   placeholder="Mật khẩu" required>
                            <label for="password">Mật khẩu</label>
                        </div>

                        <div class="form-floating position-relative mb-4">
                            <i class="fa-solid fa-lock input-icon text-muted"></i>
                            <input type="password" class="form-control rounded-3 border-2" id="confirmPassword" name="confirmPassword" 
                                   placeholder="Xác nhận mật khẩu" required>
                            <label for="confirmPassword">Xác nhận mật khẩu</label>
                        </div>

                        <button type="submit" class="btn btn-register btn-lg w-100 text-white fw-semibold rounded-3 py-3">
                            <i class="fa-solid fa-user-plus me-2"></i>Đăng ký Admin
                        </button>
                    </form>
                </div>

                <!-- Footer -->
                <div class="card-footer bg-light text-center border-0 py-4">
                    <p class="mb-0 text-muted">Đã có tài khoản admin? 
                        <a th:href="@{/admin/login}" class="text-accent text-decoration-none fw-semibold">Đăng nhập ngay</a>
                    </p>
                </div>
            </div>

            <!-- Link quay lại đăng ký user -->
            <div class="text-center mt-4">
                <a th:href="@{/user/register}" class="text-white text-decoration-none opacity-75">
                    <i class="fa-solid fa-user me-2"></i>Đăng ký tài khoản người dùng
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
