<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Phone Shop - Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #d70018;
            --hover-red: #b30014;
        }

        body {
            background-color: #f4f4f4;
        }

        .login-card {
            border-radius: 20px;
        }

        .login-header {
            background: linear-gradient(to bottom, #e45c5c 0%, #d80015 100%);
        }

        .form-control:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 0 0.2rem rgba(215, 0, 24, 0.15);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .form-floating .form-control {
            padding-left: 45px;
        }

        .form-floating label {
            padding-left: 45px;
        }

        .form-floating:focus-within .input-icon {
            color: var(--primary-red);
        }

        .btn-login {
            background-color: #cd0418;
        }

        .btn-login:hover {
            background-color: #cd0418;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(215, 0, 24, 0.4);
            opacity: 0.8;
        }

        .back-home:hover {
            transform: translateX(-5px);
            color: var(--primary-red);
        }

        .text-primary-red {
            color: var(--primary-red) !important;
        }

        .text-primary-red:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center">

<!-- Nút quay về trang chủ -->
<a th:href="@{/user/home}" class="back-home position-fixed top-0 start-0 m-3 bg- py-2 px-4 rounded-pill text-decoration-none text-dark fw-semibold shadow">
    <i class="fa-solid fa-arrow-left me-2"></i>Trang chủ
</a>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
            <div class="login-card card border-0 shadow-lg overflow-hidden">
                <!-- Header -->
                <div class="login-header text-center text-white p-3">
                    <div class ="d-flex gap-2 justify-content-center align-items-center">
                        <i class="fa-solid fa-mobile-retro fs-1 mb-2"></i>
                        <h2 class="fw-bold mb-0">PHONESHOP</h2>
                    </div>
                    <h5 class="mb-0 mt-2 opacity-75">Đăng nhập tài khoản</h5>
                </div>

                <!-- Body -->
                <div class="card-body p-4 p-md-5">
                    <!-- Hiển thị thông báo lỗi -->
                    <div th:if="${error}" class="alert alert-danger rounded-3 d-flex align-items-center" role="alert">
                        <i class="fa-solid fa-circle-exclamation me-2"></i>
                        <span th:text="${error}">Lỗi đăng nhập</span>
                    </div>

                    <!-- Hiển thị thông báo thành công -->
                    <div th:if="${success}" class="alert alert-success rounded-3 d-flex align-items-center" role="alert">
                        <i class="fa-solid fa-circle-check me-2"></i>
                        <span th:text="${success}">Đăng nhập thành công</span>
                    </div>

                    <!-- Form đăng nhập -->
                    <form th:action="@{/user/login}" method="post">
                        <!-- Email -->
                        <div class="form-floating position-relative mb-3">
                            <i class="fa-solid fa-envelope input-icon text-muted"></i>
                            <input type="email" class="form-control rounded-3 border-2" id="email" name="email" 
                                placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>

                        <!-- Password -->
                        <div class="form-floating position-relative mb-3">
                            <i class="fa-solid fa-lock input-icon text-muted"></i>
                            <input type="password" class="form-control rounded-3 border-2" id="password" name="password" 
                                   placeholder="Mật khẩu" required>
                            <label for="password">Mật khẩu</label>
                        </div>

                        <!-- Captcha (hiển thị khi đăng nhập sai quá 3 lần) -->
                        <div th:if="${showCaptcha}" class="mb-3">
                            <div class="d-flex align-items-center gap-2 mb-2">
                                <div class="captcha-display bg-light border rounded-3 px-4 py-2 d-flex align-items-center justify-content-center" 
                                     style="min-width: 150px; height: 50px; background: linear-gradient(135deg, #f8f9fa 25%, #e9ecef 25%, #e9ecef 50%, #f8f9fa 50%, #f8f9fa 75%, #e9ecef 75%); background-size: 20px 20px;">
                                    <span class="captcha-code fw-bold fs-4" 
                                          style="letter-spacing: 5px; font-family: 'Courier New', monospace; color: #333; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); user-select: none;"
                                          th:text="${captchaCode}">ABC123</span>
                                </div>
                                <a th:href="@{/user/login}" class="btn btn-outline-secondary btn-sm" title="Làm mới captcha">
                                    <i class="fa-solid fa-rotate"></i>
                                </a>
                            </div>
                            <div class="form-floating position-relative">
                                <i class="fa-solid fa-shield-halved input-icon text-muted"></i>
                                <input type="text" class="form-control rounded-3 border-2" id="captcha" name="captcha" 
                                       placeholder="Nhập mã captcha" required autocomplete="off">
                                <label for="captcha">Nhập mã captcha</label>
                            </div>
                        </div>

                        <!-- Button đăng nhập -->
                        <button type="submit" class="btn btn-login btn-lg w-100 text-white fw-semibold rounded-3 py-3">
                            <i class="fa-solid fa-right-to-bracket me-2"></i>Đăng nhập
                        </button>
                    </form>
                </div>

                <!-- Footer -->
                <div class="card-footer bg-white text-center border-0 py-4">
                    <p class="mb-0">Chưa có tài khoản? <a th:href="@{/user/register}" class="text-primary-red text-decoration-none fw-semibold">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
