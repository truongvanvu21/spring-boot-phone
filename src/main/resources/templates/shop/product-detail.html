<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.productName} + ' - Chi tiết'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-red: #d70018; }
        /* AppBar Custom */
        .navbar {
            background: linear-gradient(to bottom, #e07272 0%, #cd0418 100%);
            border-bottom: 2px solid var(--primary-red);
            padding: 10px 0;
        }
        .navbar-brand { color: white; }
        .navbar-brand:hover {
            color: white;
        }
        /* --- PHẦN FIX: THANH TÌM KIẾM --- */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }
        .search-input {
            border-radius: 8px ; /* Bo tròn ô nhập liệu */
            padding-right: 50px; /* Tạo khoảng trống bên phải cho nút bấm */
            border: none;
            height: 40px;
        }
        .search-btn-inside {
            position: absolute;
            right: 5px; /* Cách lề phải 5px */
            top: 50%;
            transform: translateY(-50%); /* Căn giữa theo chiều dọc */
            background-color: var(--primary-red);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            z-index: 10;
            border-radius: 8px;
            width: 12%;
        }
        .search-btn-inside:hover {
            opacity: 0.8;
        }
        /* ------------------------------- */

        /* Button styles cho navbar */
        .navbar .btn-primary { 
            background-color: white; 
            border-color: white;
            color: var(--primary-red);
            font-weight: 600;
        }
        .navbar .btn-primary:hover { 
            opacity: 0.8;
        }
        .navbar .btn-outline-primary { 
            color: white; 
            border-color: white;
            font-weight: 600;
            background-color: rgb(183, 13, 13);
        }
        .navbar .btn-outline-primary:hover { 
            background-color: white; 
            color: var(--primary-red);
            border-color: white;
        }
        .product-img { max-width: 100%; height: auto; border-radius: 15px; }
        .price-detail { color: var(--primary-red); font-size: 2rem; font-weight: bold; }
        .breadcrumb-item a { color: var(--primary-red); text-decoration: none; }
    </style>
</head>
<body class="bg-light">

<!-- APPBAR -->
<nav class="navbar navbar-expand-lg sticky-top shadow-sm">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand fw-bold fs-2" th:href="@{/user/home}">
            <i class="fa-solid fa-mobile-retro me-2"></i>PHONE<span>SHOP</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- TÌM KIẾM (ĐÃ FIX) -->
            <div class="mx-auto my-2 my-lg-0 search-container">
                <form action="#" method="get">
                    <input type="text" class="form-control search-input" placeholder="Bạn tìm điện thoại gì...">
                    <button class="search-btn-inside" type="submit">
                        <i class="fa fa-search small"></i>
                    </button>
                </form>
            </div>

            <!-- Actions -->
            <div class="navbar-nav align-items-center gap-2">
                <a class="btn btn-primary px-3" href="#">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <button class="btn btn-outline-primary btn-sm px-3 " type="button">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i> Đăng nhập
                </button>
                <button class="btn btn-primary btn-sm px-3" type="button">
                    <i class="fa-solid fa-user-plus"></i> Đăng ký
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-2">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/user/home}">Trang chủ</a></li>
        <li class="breadcrumb-item active" th:text="${product.productName}">Tên sản phẩm</li>
      </ol>
    </nav>

    <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
        <div class="row g-0">
            <!-- Ảnh sản phẩm -->
            <div class="col-md-5 p-4 bg-white d-flex align-items-center justify-content-center">
                <img th:src="@{/uploads/products/{img}(img=${product.baseImage})}" class="product-img" alt="Product Image">
            </div>
            
            <!-- Thông tin sản phẩm -->
            <div class="col-md-7 p-5">
                <h1 class="fw-bold mb-3" th:text="${product.productName}">Tên điện thoại</h1>
                <p class="text-muted">Thương hiệu: <span class="badge bg-secondary" th:text="${product.categoryID}">Apple</span></p>
                
                <hr>
                
                <div class="price-detail mb-4" 
                     th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')} + ' ₫'">
                    24.000.000 ₫
                </div>
                
                <div class="mb-4">
                    <h5 class="fw-bold">Ưu đãi khuyến mãi:</h5>
                    <ul class="text-success">
                        <li>Trả góp 0% lãi suất qua thẻ tín dụng.</li>
                        <li>Tặng gói bảo hành VIP 12 tháng 1 đổi 1.</li>
                        <li>Giảm thêm 500.000đ khi thu cũ đổi mới.</li>
                    </ul>
                </div>

                <div class="d-grid gap-3 d-md-flex mt-5">
                    <button class="btn btn-danger btn-lg px-5 fw-bold">
                        <i class="fa-solid fa-cart-shopping me-2"></i>Thêm vào giỏ hàng
                    </button>
                    <button class="btn btn-outline-danger btn-lg px-4">
                        <i class="fa-solid fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mô tả chi tiết (Nếu bạn có trường description) -->
    <div class="card shadow-sm border-0 rounded-4 mt-4 p-4 mb-5">
        <h4 class="fw-bold border-bottom pb-2">Đặc điểm nổi bật của <span class="breadcrumb-item active" th:text="${product.productName}">Tên sản phẩm</span></h4>
        <div class="mt-3" th:utext="${product.description}"></div>
        <div class="mt-3" th:utext="${product.specs}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
