<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Phone Shop - Đăng ký</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #d70018;
            --hover-red: #b30014;
        }

        body {
            background-color: #f4f4f4;
        }

        .register-card {
            border-radius: 20px;
        }

        .register-header {
            background: linear-gradient(to bottom, #e45c5c 0%, #d80015 100%);
        }

        .form-control:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 0 0.2rem rgba(215, 0, 24, 0.15);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .form-floating .form-control {
            padding-left: 45px;
        }

        .form-floating label {
            padding-left: 45px;
        }

        .form-floating:focus-within .input-icon {
            color: var(--primary-red);
        }

        .btn-register {
            background: linear-gradient(to right, #e07272 0%, #cd0418 100%);
            border: none;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(215, 0, 24, 0.4);
        }

        .back-home:hover {
            transform: translateX(-5px);
            color: var(--primary-red);
        }

        .text-primary-red {
            color: var(--primary-red) !important;
        }

        .text-primary-red:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
            color: #6c757d;
        }

        .password-toggle:hover {
            color: var(--primary-red);
        }
    </style>
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center py-5">

<!-- Nút quay về trang chủ -->
<a th:href="@{/user/home}" class="back-home position-fixed top-0 start-0 m-3 py-2 px-4 rounded-pill text-decoration-none text-dark fw-semibold shadow bg-white">
    <i class="fa-solid fa-arrow-left me-2"></i>Trang chủ
</a>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="register-card card border-0 shadow-lg overflow-hidden">
                <!-- Header -->
                <div class="register-header text-center text-white p-3">
                    <i class="fa-solid fa-mobile-retro fs-1 mb-2"></i>
                    <h2 class="fw-bold mb-0">PHONESHOP</h2>
                    <p class="mb-0 mt-2 opacity-75">Đăng ký tài khoản mới</p>
                </div>

                <!-- Body -->
                <div class="card-body p-4 p-md-5">
                    <!-- Hiển thị thông báo lỗi -->
                    <div th:if="${error}" class="alert alert-danger rounded-3 d-flex align-items-center" role="alert">
                        <i class="fa-solid fa-circle-exclamation me-2"></i>
                        <span th:text="${error}">Lỗi đăng ký</span>
                    </div>

                    <!-- Hiển thị thông báo thành công -->
                    <div th:if="${success}" class="alert alert-success rounded-3 d-flex align-items-center" role="alert">
                        <i class="fa-solid fa-circle-check me-2"></i>
                        <span th:text="${success}">Thành công</span>
                    </div>

                    <!-- Form đăng ký -->
                    <form th:action="@{/user/register}" method="post">
                        <!-- Họ và tên -->
                        <div class="form-floating position-relative mb-3">
                            <i class="fa-solid fa-user input-icon text-muted"></i>
                            <input type="text" class="form-control rounded-3 border-2" id="fullName" name="fullName" 
                                   placeholder="Họ và tên" required>
                            <label for="fullName">Họ và tên</label>
                        </div>

                        <!-- Email -->
                        <div class="form-floating position-relative mb-3">
                            <i class="fa-solid fa-envelope input-icon text-muted"></i>
                            <input type="email" class="form-control rounded-3 border-2" id="email" name="email" 
                                   placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>

                        <!-- Số điện thoại -->
                        <div class="form-floating position-relative mb-3">
                            <i class="fa-solid fa-phone input-icon text-muted"></i>
                            <input type="tel" class="form-control rounded-3 border-2" id="phoneNumber" name="phoneNumber" 
                                   placeholder="Số điện thoại" required>
                            <label for="phoneNumber">Số điện thoại</label>
                        </div>

                        <!-- Địa chỉ -->
                        <div class="form-floating position-relative mb-3">
                            <i class="fa-solid fa-location-dot input-icon text-muted"></i>
                            <input type="text" class="form-control rounded-3 border-2" id="address" name="address" 
                                   placeholder="Địa chỉ">
                            <label for="address">Địa chỉ</label>
                        </div>

                        <!-- Password -->
                        <div class="form-floating position-relative mb-3">
                            <i class="fa-solid fa-lock input-icon text-muted"></i>
                            <input type="password" class="form-control rounded-3 border-2" id="password" name="password" 
                                   placeholder="Mật khẩu" required minlength="6">
                            <label for="password">Mật khẩu</label>
                            <i class="fa-solid fa-eye password-toggle" onclick="togglePassword('password', this)"></i>
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-floating position-relative mb-4">
                            <i class="fa-solid fa-lock input-icon text-muted"></i>
                            <input type="password" class="form-control rounded-3 border-2" id="confirmPassword" name="confirmPassword" 
                                   placeholder="Xác nhận mật khẩu" required minlength="6">
                            <label for="confirmPassword">Xác nhận mật khẩu</label>
                            <i class="fa-solid fa-eye password-toggle" onclick="togglePassword('confirmPassword', this)"></i>
                        </div>

                        <!-- Điều khoản -->
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="terms" name="terms" required 
                                   style="border-color: var(--primary-red);">
                            <label class="form-check-label small" for="terms">
                                Tôi đồng ý với <a href="#" class="text-primary-red text-decoration-none">Điều khoản dịch vụ</a> 
                                và <a href="#" class="text-primary-red text-decoration-none">Chính sách bảo mật</a>
                            </label>
                        </div>

                        <!-- Button đăng ký -->
                        <button type="submit" class="btn btn-register btn-lg w-100 text-white fw-semibold rounded-3 py-3">
                            <i class="fa-solid fa-user-plus me-2"></i>Đăng ký
                        </button>
                    </form>
                </div>

                <!-- Footer -->
                <div class="card-footer bg-white text-center border-0 py-4">
                    <p class="mb-0">Đã có tài khoản? <a th:href="@{/user/login}" class="text-primary-red text-decoration-none fw-semibold">Đăng nhập ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle hiển thị mật khẩu
    function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
</body>
</html>
